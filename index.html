<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profil Tasarımı</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }
        
        /* Yeni Renk Paleti */
        .text-primary {
            color: #3b82f6;
        }
        .bg-primary {
            background-color: #3b82f6;
        }
        .text-secondary {
            color: #8b5cf6;
        }
        .bg-secondary {
            background-color: #8b5cf6;
        }
        .text-accent {
            color: #10b981;
        }
        .bg-accent {
            background-color: #10b981;
        }
        
        /* Gradient Arkaplan */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Kart Gölgeleri */
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Özel Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Firebase SDK Imports (Sadece okuma için Firestore) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF0bchfUsw4yo1q1wU-rowR8RZ24CDgJ0",
            authDomain: "mete-73d7c.firebaseapp.com",
            projectId: "mete-73d7c",
            storageBucket: "mete-73d7c.firebasestorage.app",
            messagingSenderId: "785562796791",
            appId: "1:785562796791:web:4ee9767daf4a13a981c9f2",
            measurementId: "G-191XRBGG83"
        };

        let db;
        const appId = firebaseConfig.projectId;
        const PROFILE_DOC_ID = 'main_professional_profile';

        const mainContent = document.getElementById('main-content');
        const loadingScreen = document.getElementById('loading-screen');

        const nameElement = document.getElementById('profile-name');
        const titleElement = document.getElementById('profile-title');
        const bioElement = document.getElementById('profile-bio');
        const expertiseContainer = document.getElementById('expertise-container');
        const educationContainer = document.getElementById('education-container');
        const experienceContainer = document.getElementById('experience-container');
        const socialContainer = document.getElementById('social-container');

        async function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                const profileDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', PROFILE_DOC_ID);

                onSnapshot(profileDocRef, (docSnap) => {
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        renderProfile(data);
                    } else {
                        mainContent.innerHTML = `
                            <div class="text-center p-10 bg-white rounded-2xl card-shadow fade-in">
                                <i data-lucide="alert-triangle" class="w-16 h-16 text-yellow-500 mx-auto mb-4"></i>
                                <h2 class="text-2xl font-bold mb-2 text-gray-800">Profil Verisi Bulunamadı</h2>
                                <p class="text-gray-600 mb-6">Lütfen yönetici moduna giderek ilk profilinizi oluşturun.</p>
                                <a href="admin.html" class="inline-flex items-center space-x-2 bg-primary text-white font-semibold py-2 px-6 rounded-full hover:bg-blue-600 transition duration-300">
                                    <i data-lucide="wrench-screwdriver" class="w-5 h-5"></i>
                                    <span>Yönetici Moduna Git</span>
                                </a>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                }, (error) => {
                    console.error("Firestore dinlenirken hata oluştu:", error);
                    loadingScreen.classList.add('hidden');
                    mainContent.innerHTML = `
                        <div class="text-center p-10 bg-white rounded-2xl card-shadow fade-in">
                            <i data-lucide="x-circle" class="w-16 h-16 text-red-600 mx-auto mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2 text-gray-800">Hata: Veritabanı Bağlantısı</h2>
                            <p class="text-gray-600">Bu genellikle Güvenlik Kuralları ile ilgilidir. Lütfen Firebase kurallarınızın okumaya izin verdiğinden emin olun.</p>
                        </div>
                    `;
                    lucide.createIcons();
                });

            } catch (error) {
                console.error("Uygulama başlatılırken hata oluştu:", error);
            }
        }

        function renderProfile(data) {
            document.getElementById('page-title').textContent = (data.name || 'Profesyonel') + ' Portföy';
            nameElement.textContent = data.name || 'Adınız Soyadınız';
            titleElement.textContent = data.title || 'Pozisyonunuz | Uzmanlık Alanınız';
            bioElement.textContent = data.bioText || 'Hakkımda metni henüz girilmemiş.';

            // Profil Fotoğrafı
            const profilePhotoDiv = document.getElementById('profile-photo');
            profilePhotoDiv.innerHTML = `
                <img src="${data.photoURL || 'https://via.placeholder.com/150'}" alt="Profil Resmi" class="w-full h-full object-cover">
            `;

            expertiseContainer.innerHTML = (data.expertise || []).map(item => `
                <div class="flex flex-col items-center text-center p-4 bg-white rounded-xl card-shadow transition duration-300 hover:shadow-lg border border-gray-100 group">
                    <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mb-3 group-hover:bg-primary/20 transition duration-300">
                        <i data-lucide="${item.icon || 'star'}" class="w-6 h-6 text-primary"></i>
                    </div>
                    <span class="text-sm font-medium text-gray-700">${item.name}</span>
                </div>
            `).join('');

            socialContainer.innerHTML = Object.entries(data.socials || {}).map(([key, url]) => {
                if (!url || key === 'email') return '';
                const iconMap = { linkedin: 'linkedin', github: 'github', twitter: 'twitter' };
                const icon = iconMap[key] || 'link';
                const label = key.charAt(0).toUpperCase() + key.slice(1);
                return `
                    <a href="${url}" target="_blank" class="w-12 h-12 rounded-full bg-white flex items-center justify-center card-shadow text-gray-600 hover:text-primary hover:shadow-lg transition duration-300 transform hover:scale-110" aria-label="${label}">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </a>
                `;
            }).join('') + (data.socials?.email ? `
                <a href="${data.socials.email}" class="w-12 h-12 rounded-full bg-white flex items-center justify-center card-shadow text-gray-600 hover:text-primary hover:shadow-lg transition duration-300 transform hover:scale-110" aria-label="E-posta">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                </a>
            ` : '');

            educationContainer.innerHTML = (data.education || []).map(item => `
                <div class="relative mb-8 pl-8 fade-in">
                    <div class="absolute w-6 h-6 rounded-full bg-primary -left-3 border-4 border-white z-10 flex items-center justify-center">
                        <i data-lucide="graduation-cap" class="w-3 h-3 text-white"></i>
                    </div>
                    <div class="p-5 bg-white rounded-xl card-shadow border border-gray-100 hover:shadow-xl transition duration-300">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-lg">${item.degree}</h3>
                            <span class="text-xs text-white bg-secondary px-3 py-1 rounded-full mt-1 md:mt-0">${item.years}</span>
                        </div>
                        <p class="text-sm text-primary font-semibold mb-2">${item.institution}</p>
                        <p class="text-gray-600 text-sm">${item.description}</p>
                    </div>
                </div>
            `).join('');

            experienceContainer.innerHTML = (data.workExperience || []).map(item => `
                <div class="relative mb-8 pl-8 fade-in">
                    <div class="absolute w-6 h-6 rounded-full bg-accent -left-3 border-4 border-white z-10 flex items-center justify-center">
                        <i data-lucide="briefcase" class="w-3 h-3 text-white"></i>
                    </div>
                    <div class="p-5 bg-white rounded-xl card-shadow border border-gray-100 hover:shadow-xl transition duration-300">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-lg">${item.title}</h3>
                            <span class="text-xs text-white bg-primary px-3 py-1 rounded-full mt-1 md:mt-0">${item.years}</span>
                        </div>
                        <p class="text-sm text-accent font-semibold mb-2">${item.company}</p>
                        <p class="text-gray-600 text-sm">${item.description}</p>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        window.onload = setupFirebase;
    </script>

    <div id="loading-screen" class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="text-center text-white fade-in">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mx-auto"></div>
            <p class="mt-4 text-lg">Profil yükleniyor...</p>
        </div>
    </div>

    <div id="main-content" class="hidden">

        <!-- Hero Section -->
        <section class="gradient-bg text-white pt-16 pb-24 px-4">
            <div class="container mx-auto max-w-6xl">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="md:w-1/3 mb-8 md:mb-0 flex justify-center">
                        <div id="profile-photo" class="w-48 h-48 rounded-full overflow-hidden border-4 border-white/30 shadow-2xl">
                            <img src="" alt="Profil Resmi" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="md:w-2/3 text-center md:text-left md:pl-12">
                        <h1 id="profile-name" class="text-4xl md:text-5xl font-bold mb-2">Adınız Soyadınız</h1>
                        <h2 id="profile-title" class="text-xl md:text-2xl font-light mb-6 text-white/90">Pozisyonunuz | Uzmanlık Alanınız</h2>
                        
                        <div id="social-container" class="flex justify-center md:justify-start space-x-4 mb-8"></div>
                        
                        <p id="profile-bio" class="text-lg leading-relaxed max-w-2xl mx-auto md:mx-0 text-white/80">Biyografi metni buraya gelecek.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <div class="container mx-auto max-w-6xl px-4 -mt-16">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column -->
                <div class="lg:col-span-1 space-y-8">
                    <!-- Expertise Section -->
                    <section class="bg-white p-6 rounded-2xl card-shadow">
                        <h3 class="text-xl font-bold text-gray-800 border-b pb-3 mb-4 flex items-center space-x-2">
                            <i data-lucide="award" class="w-5 h-5 text-primary"></i>
                            <span>Uzmanlık Alanları</span>
                        </h3>
                        <div id="expertise-container" class="grid grid-cols-2 gap-3"></div>
                    </section>
                    
                    <!-- Stats Section -->
                    <section class="bg-white p-6 rounded-2xl card-shadow">
                        <h3 class="text-xl font-bold text-gray-800 border-b pb-3 mb-4 flex items-center space-x-2">
                            <i data-lucide="bar-chart" class="w-5 h-5 text-secondary"></i>
                            <span>İstatistikler</span>
                        </h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Proje Tamamlanma</span>
                                <span class="font-bold text-primary">95%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-primary h-2 rounded-full" style="width: 95%"></div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Müşteri Memnuniyeti</span>
                                <span class="font-bold text-secondary">98%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-secondary h-2 rounded-full" style="width: 98%"></div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Zamanında Teslim</span>
                                <span class="font-bold text-accent">92%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-accent h-2 rounded-full" style="width: 92%"></div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Right Column -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Education Section -->
                    <section class="bg-white p-6 rounded-2xl card-shadow">
                        <h3 class="text-xl font-bold text-gray-800 border-b pb-3 mb-6 flex items-center space-x-2">
                            <i data-lucide="graduation-cap" class="w-5 h-5 text-primary"></i>
                            <span>Eğitim Geçmişi</span>
                        </h3>
                        <div id="education-container" class="relative border-l-2 border-primary/30 ml-4"></div>
                    </section>

                    <!-- Experience Section -->
                    <section class="bg-white p-6 rounded-2xl card-shadow">
                        <h3 class="text-xl font-bold text-gray-800 border-b pb-3 mb-6 flex items-center space-x-2">
                            <i data-lucide="briefcase" class="w-5 h-5 text-accent"></i>
                            <span>İş Deneyimi</span>
                        </h3>
                        <div id="experience-container" class="relative border-l-2 border-accent/30 ml-4"></div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-10 mt-12">
            <div class="container mx-auto max-w-6xl px-4 text-center">
                <p class="text-gray-400 text-sm">© 2025 Tüm Hakları Saklıdır. BAYINDIR MEDYA</p>
            </div>
        </footer>
    </div>

</body>
</html>
