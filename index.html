<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profil Tasarımı</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }
        
        /* Yeni Renk Paleti */
        .text-primary {
            color: #3b82f6;
        }
        .bg-primary {
            background-color: #3b82f6;
        }
        .text-secondary {
            color: #8b5cf6;
        }
        .bg-secondary {
            background-color: #8b5cf6;
        }
        .text-accent {
            color: #10b981;
        }
        .bg-accent {
            background-color: #10b981;
        }
        
        /* Gradient Arkaplan */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Kart Gölgeleri */
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Özel Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Yeni Animasyonlar */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Hover Efektleri */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Firebase SDK Imports (Sadece okuma için Firestore) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBF0bchfUsw4yo1q1wU-rowR8RZ24CDgJ0",
            authDomain: "mete-73d7c.firebaseapp.com",
            projectId: "mete-73d7c",
            storageBucket: "mete-73d7c.firebasestorage.app",
            messagingSenderId: "785562796791",
            appId: "1:785562796791:web:4ee9767daf4a13a981c9f2",
            measurementId: "G-191XRBGG83"
        };

        let db;
        const appId = firebaseConfig.projectId;
        const PROFILE_DOC_ID = 'main_professional_profile';

        const mainContent = document.getElementById('main-content');
        const loadingScreen = document.getElementById('loading-screen');

        const nameElement = document.getElementById('profile-name');
        const titleElement = document.getElementById('profile-title');
        const bioElement = document.getElementById('profile-bio');
        const expertiseContainer = document.getElementById('expertise-container');
        const educationContainer = document.getElementById('education-container');
        const experienceContainer = document.getElementById('experience-container');
        const socialContainer = document.getElementById('social-container');

        async function setupFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                const profileDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', PROFILE_DOC_ID);

                onSnapshot(profileDocRef, (docSnap) => {
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');

                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        renderProfile(data);
                    } else {
                        mainContent.innerHTML = `
                            <div class="text-center p-10 bg-white rounded-2xl card-shadow fade-in max-w-2xl mx-auto mt-10">
                                <i data-lucide="alert-triangle" class="w-16 h-16 text-yellow-500 mx-auto mb-4"></i>
                                <h2 class="text-2xl font-bold mb-2 text-gray-800">Profil Verisi Bulunamadı</h2>
                                <p class="text-gray-600 mb-6">Lütfen yönetici moduna giderek ilk profilinizi oluşturun.</p>
                                <a href="admin.html" class="inline-flex items-center space-x-2 bg-primary text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-600 transition duration-300 hover-lift">
                                    <i data-lucide="wrench-screwdriver" class="w-5 h-5"></i>
                                    <span>Yönetici Moduna Git</span>
                                </a>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                }, (error) => {
                    console.error("Firestore dinlenirken hata oluştu:", error);
                    loadingScreen.classList.add('hidden');
                    mainContent.innerHTML = `
                        <div class="text-center p-10 bg-white rounded-2xl card-shadow fade-in max-w-2xl mx-auto mt-10">
                            <i data-lucide="x-circle" class="w-16 h-16 text-red-600 mx-auto mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2 text-gray-800">Hata: Veritabanı Bağlantısı</h2>
                            <p class="text-gray-600">Bu genellikle Güvenlik Kuralları ile ilgilidir. Lütfen Firebase kurallarınızın okumaya izin verdiğinden emin olun.</p>
                        </div>
                    `;
                    lucide.createIcons();
                });

            } catch (error) {
                console.error("Uygulama başlatılırken hata oluştu:", error);
            }
        }

        function renderProfile(data) {
            document.getElementById('page-title').textContent = (data.name || 'Profesyonel') + ' Portföy';
            nameElement.textContent = data.name || 'Adınız Soyadınız';
            titleElement.textContent = data.title || 'Pozisyonunuz | Uzmanlık Alanınız';
            bioElement.textContent = data.bioText || 'Hakkımda metni henüz girilmemiş.';

            // Profil Fotoğrafı
            const profilePhotoDiv = document.getElementById('profile-photo');
            profilePhotoDiv.innerHTML = `
                <img src="${data.photoURL || 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80'}" 
                     alt="Profil Resmi" 
                     class="w-full h-full object-cover">
            `;

            // Uzmanlık Alanları
            expertiseContainer.innerHTML = (data.expertise || []).map(item => `
                <div class="flex flex-col items-center text-center p-5 bg-white rounded-xl card-shadow transition-all duration-300 border border-gray-100 group hover-lift">
                    <div class="w-14 h-14 rounded-full bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center mb-3 group-hover:from-primary/20 group-hover:to-secondary/20 transition duration-300">
                        <i data-lucide="${item.icon || 'star'}" class="w-6 h-6 text-primary"></i>
                    </div>
                    <span class="text-sm font-semibold text-gray-800">${item.name}</span>
                </div>
            `).join('');

            // Sosyal Medya
            socialContainer.innerHTML = Object.entries(data.socials || {}).map(([key, url]) => {
                if (!url || key === 'email') return '';
                const iconMap = { 
                    linkedin: 'linkedin', 
                    github: 'github', 
                    twitter: 'twitter',
                    instagram: 'instagram',
                    facebook: 'facebook'
                };
                const icon = iconMap[key] || 'link';
                const label = key.charAt(0).toUpperCase() + key.slice(1);
                return `
                    <a href="${url}" target="_blank" class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center card-shadow text-white hover:text-white hover:bg-white/20 transition duration-300 transform hover:scale-110 hover-lift" aria-label="${label}">
                        <i data-lucide="${icon}" class="w-5 h-5"></i>
                    </a>
                `;
            }).join('') + (data.socials?.email ? `
                <a href="${data.socials.email}" class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-sm flex items-center justify-center card-shadow text-white hover:text-white hover:bg-white/20 transition duration-300 transform hover:scale-110 hover-lift" aria-label="E-posta">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                </a>
            ` : '');

            // Eğitim
            educationContainer.innerHTML = (data.education || []).map(item => `
                <div class="relative mb-8 pl-8 fade-in">
                    <div class="absolute w-6 h-6 rounded-full bg-gradient-to-br from-primary to-secondary -left-3 border-4 border-white z-10 flex items-center justify-center shadow-lg">
                        <i data-lucide="graduation-cap" class="w-3 h-3 text-white"></i>
                    </div>
                    <div class="p-5 bg-white rounded-xl card-shadow border border-gray-100 transition-all duration-300 hover-lift">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-lg">${item.degree}</h3>
                            <span class="text-xs text-white bg-gradient-to-r from-primary to-secondary px-3 py-1 rounded-full mt-1 md:mt-0 shadow-sm">${item.years}</span>
                        </div>
                        <p class="text-sm text-primary font-semibold mb-2">${item.institution}</p>
                        <p class="text-gray-600 text-sm leading-relaxed">${item.description}</p>
                    </div>
                </div>
            `).join('');

            // Deneyim
            experienceContainer.innerHTML = (data.workExperience || []).map(item => `
                <div class="relative mb-8 pl-8 fade-in">
                    <div class="absolute w-6 h-6 rounded-full bg-gradient-to-br from-accent to-green-400 -left-3 border-4 border-white z-10 flex items-center justify-center shadow-lg">
                        <i data-lucide="briefcase" class="w-3 h-3 text-white"></i>
                    </div>
                    <div class="p-5 bg-white rounded-xl card-shadow border border-gray-100 transition-all duration-300 hover-lift">
                        <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-lg">${item.title}</h3>
                            <span class="text-xs text-white bg-gradient-to-r from-accent to-green-400 px-3 py-1 rounded-full mt-1 md:mt-0 shadow-sm">${item.years}</span>
                        </div>
                        <p class="text-sm text-accent font-semibold mb-2">${item.company}</p>
                        <p class="text-gray-600 text-sm leading-relaxed">${item.description}</p>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        window.onload = setupFirebase;
    </script>

    <!-- Yükleme Ekranı -->
    <div id="loading-screen" class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="text-center text-white fade-in">
            <div class="relative">
                <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-white mx-auto"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i data-lucide="user" class="w-8 h-8 text-white"></i>
                </div>
            </div>
            <p class="mt-6 text-lg font-medium">Profil yükleniyor...</p>
            <p class="mt-2 text-white/70 text-sm">Lütfen bekleyin</p>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div id="main-content" class="hidden">

        <!-- Hero Section -->
        <section class="gradient-bg text-white pt-20 pb-28 px-4 relative overflow-hidden">
            <!-- Dekoratif Elementler -->
            <div class="absolute top-10 left-10 w-20 h-20 bg-white/10 rounded-full blur-xl"></div>
            <div class="absolute bottom-10 right-10 w-32 h-32 bg-white/5 rounded-full blur-xl"></div>
            <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-white/5 rounded-full blur-lg"></div>
            
            <div class="container mx-auto max-w-6xl relative z-10">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="md:w-2/5 mb-8 md:mb-0 flex justify-center">
                        <div id="profile-photo" class="w-56 h-56 rounded-full overflow-hidden border-4 border-white/20 shadow-2xl float-animation">
                            <img src="" alt="Profil Resmi" class="w-full h-full object-cover">
                        </div>
                    </div>
                    <div class="md:w-3/5 text-center md:text-left md:pl-12">
                        <h1 id="profile-name" class="text-4xl md:text-5xl font-bold mb-3 gradient-text">Adınız Soyadınız</h1>
                        <h2 id="profile-title" class="text-xl md:text-2xl font-light mb-6 text-white/90">Pozisyonunuz | Uzmanlık Alanınız</h2>
                        
                        <div id="social-container" class="flex justify-center md:justify-start space-x-3 mb-8"></div>
                        
                        <p id="profile-bio" class="text-lg leading-relaxed max-w-2xl mx-auto md:mx-0 text-white/80 bg-white/10 backdrop-blur-sm p-5 rounded-2xl">Biyografi metni buraya gelecek.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ana İçerik -->
        <div class="container mx-auto max-w-6xl px-4 -mt-16">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Sol Sütun -->
                <div class="lg:col-span-1 space-y-8">
                    <!-- Uzmanlık Alanları -->
                    <section class="bg-white p-6 rounded-2xl card-shadow hover-lift">
                        <div class="flex items-center space-x-2 mb-6">
                            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                                <i data-lucide="award" class="w-5 h-5 text-primary"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Uzmanlık Alanları</h3>
                        </div>
                        <div id="expertise-container" class="grid grid-cols-2 gap-4"></div>
                    </section>
                    
                    <!-- İstatistikler -->
                    <section class="bg-white p-6 rounded-2xl card-shadow hover-lift">
                        <div class="flex items-center space-x-2 mb-6">
                            <div class="w-10 h-10 rounded-full bg-secondary/10 flex items-center justify-center">
                                <i data-lucide="bar-chart" class="w-5 h-5 text-secondary"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">İstatistikler</h3>
                        </div>
                        <div class="space-y-5">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600 font-medium">Proje Tamamlanma</span>
                                    <span class="font-bold text-primary">95%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-gradient-to-r from-primary to-blue-400 h-2.5 rounded-full" style="width: 95%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600 font-medium">Müşteri Memnuniyeti</span>
                                    <span class="font-bold text-secondary">98%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-gradient-to-r from-secondary to-purple-400 h-2.5 rounded-full" style="width: 98%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-gray-600 font-medium">Zamanında Teslim</span>
                                    <span class="font-bold text-accent">92%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="bg-gradient-to-r from-accent to-green-400 h-2.5 rounded-full" style="width: 92%"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Sağ Sütun -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Eğitim Geçmişi -->
                    <section class="bg-white p-6 rounded-2xl card-shadow hover-lift">
                        <div class="flex items-center space-x-2 mb-6">
                            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                                <i data-lucide="graduation-cap" class="w-5 h-5 text-primary"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Eğitim Geçmişi</h3>
                        </div>
                        <div id="education-container" class="relative border-l-2 border-dashed border-primary/30 ml-4"></div>
                    </section>

                    <!-- İş Deneyimi -->
                    <section class="bg-white p-6 rounded-2xl card-shadow hover-lift">
                        <div class="flex items-center space-x-2 mb-6">
                            <div class="w-10 h-10 rounded-full bg-accent/10 flex items-center justify-center">
                                <i data-lucide="briefcase" class="w-5 h-5 text-accent"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">İş Deneyimi</h3>
                        </div>
                        <div id="experience-container" class="relative border-l-2 border-dashed border-accent/30 ml-4"></div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 mt-16">
            <div class="container mx-auto max-w-6xl px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p class="text-gray-400 text-sm">© 2025 Tüm Hakları Saklıdır. BAYINDIR MEDYA</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                            <i data-lucide="heart" class="w-5 h-5"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
