<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Profil | Profesyonel Portföy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root { font-family: 'Inter', sans-serif; }
    .hover-lift { transition: all 0.3s ease; }
    .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-50 antialiased">

  <!-- Yükleme Ekranı -->
  <div id="loading-screen" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 z-50">
    <div class="text-center">
      <div class="relative">
        <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <i data-lucide="user" class="w-6 h-6 text-blue-600"></i>
        </div>
      </div>
      <p class="mt-4 text-gray-600 font-medium">Profil yükleniyor...</p>
    </div>
  </div>

  <!-- Ana İçerik -->
  <div id="main-content" class="hidden">
    <section class="gradient-bg text-white pt-20 pb-16 px-4">
      <div class="max-w-6xl mx-auto flex flex-col lg:flex-row items-center gap-8">
        <div class="relative flex-shrink-0">
          <img id="profile-photo" class="w-32 h-32 lg:w-40 lg:h-40 rounded-2xl object-cover shadow-2xl border-4 border-white/20" alt="Profil">
        </div>
        <div class="text-center lg:text-left">
          <h1 id="profile-name" class="text-3xl lg:text-4xl font-bold mb-2">Adınız Soyadınız</h1>
          <h2 id="profile-title" class="text-xl lg:text-2xl text-white/80 mb-4 font-light">Profesyonel Ünvanınız</h2>
          <div id="social-container" class="flex justify-center lg:justify-start gap-3 mb-6 flex-wrap"></div>
          <p id="profile-bio" class="text-white/80 text-lg leading-relaxed max-w-2xl mx-auto lg:mx-0">Profesyonel özetiniz burada yer alacak...</p>
        </div>
      </div>
    </section>

    <div class="max-w-6xl mx-auto px-4 -mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Sol Sütun -->
      <div class="space-y-6">
        <section class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
              <i data-lucide="award" class="w-5 h-5 text-blue-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">Uzmanlık Alanları</h3>
          </div>
          <div id="expertise-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </section>

        <section class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-green-50 rounded-lg flex items-center justify-center">
              <i data-lucide="phone" class="w-5 h-5 text-green-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">İletişim</h3>
          </div>
          <div class="space-y-3 text-sm">
            <div class="flex items-center gap-3 text-gray-600"><i data-lucide="mail" class="w-4 h-4"></i><span>ornek@email.com</span></div>
            <div class="flex items-center gap-3 text-gray-600"><i data-lucide="phone" class="w-4 h-4"></i><span>+90 555 123 4567</span></div>
            <div class="flex items-center gap-3 text-gray-600"><i data-lucide="map-pin" class="w-4 h-4"></i><span>İstanbul, Türkiye</span></div>
          </div>
        </section>
      </div>

      <!-- Sağ Sütun -->
      <div class="lg:col-span-2 space-y-6">
        <section class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-purple-50 rounded-lg flex items-center justify-center">
              <i data-lucide="graduation-cap" class="w-5 h-5 text-purple-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">Eğitim Geçmişi</h3>
          </div>
          <div id="education-container" class="space-y-4"></div>
        </section>

        <section class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 bg-orange-50 rounded-lg flex items-center justify-center">
              <i data-lucide="briefcase" class="w-5 h-5 text-orange-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800">İş Deneyimi</h3>
          </div>
          <div id="experience-container" class="space-y-4"></div>
        </section>
      </div>
    </div>

    <footer class="bg-gray-800 text-white mt-16 py-8 text-center">
      <p class="text-gray-400 text-sm">© 2025 Tüm Hakları Saklıdır. Profesyonel Portföy</p>
    </footer>
  </div>

  <script>
    lucide.createIcons();
    window.addEventListener('load', () => {
      document.getElementById('loading-screen').classList.add('hidden');
      document.getElementById('main-content').classList.remove('hidden');
    });
  </script>
</body>
</html>
